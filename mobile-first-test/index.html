<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="top-bar">
        <div class="logo">
          <img src="./img/Logo.svg" />
        </div>
        <div class="menu">
          <div class="contacts">
            <div class="phone-icon">
              <img src="./img/telephone.svg" />
            </div>
            <div class="number">8 (910) 123-45-67</div>
          </div>
          <div class="burger">
            <img src="./img/menu.svg" />
          </div>
        </div>
      </div>

      <div class="body">
        <div class="body-inner">
          <div class="main-title">Подари мечту</div>
          <div class="sub-title">
            Самые свежие пионы в Москве с доставкой на дом
          </div>
          <div class="catalog">
            <button class="btn-catalog">В каталог</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div id="selector" class="colors-selector">
          <div class="selector">
            Оттенок цветов
            <div class="arrow">
              <img src="./img/arrow.svg" />
            </div>
          </div>
          <div id="op" class="option">Ярко-розовые</div>
          <div class="option">Нежно-розовые</div>
          <div class="option">Красные</div>
          <div class="option">Бордовые</div>
        </div>
      </div>
    </div>
    <script>
      let selector = document.getElementById("selector");
      let options = document.querySelectorAll(".option");

      selector.addEventListener("click", function () {
        selector.classList.toggle("colors-selector-open");

        for (let i = 0; i < options.length; i++) {
          options[i].classList.toggle("option-active");
        }
      });
    </script>
  </body>
</html>
